<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="tic-tac-toe-board">
    <div class="row">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="row">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="row">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
  </div>
  <br><br><br>
  <button id="restart-button"><img src="../img/restrart.png" alt="restart"></button>
  <p id="message"></p>
  <h2>Difficulty:</h2>
  <ul class="horizontal-list">
    <li><a href="../Easy/easy.html">Easy</a></li>
    <li><a href="../Medium/medium.html">Medium</a></li>
    <li><a href="../Hard/hard.html">Hard</a></li>
    <li><a href="../2Player/2player.html">2 Player</a></li>
  </ul>
  <script src="easy.js"></script>
</body>
</html>
